     <!-- Contact form section -->

     <section id="contact-form" class="py-3">
        <div id="contact" class="container">
            <div  style="text-align: center;">
            <h1 class="l-heading" ><span class="text-primary" >Contact</span> Me</h1>
            <p>Please fill out the form below to contact me</p>
        </div>
            <form name="contact" action="POST" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phoneNo">Phone No.</label>
                    <input type="number" name="phoneNo" id="phoneNo">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class=" btn-contact">
                <button type="submit" class="btn bg-dark btn-contact">Submit</button>
            </div>
            </form>
        </div>

    </section>

    <div class="clr"></div> 

    <footer id="main-footer">
        <form name="contact" action="POST" data-netlify="true" style="float: right;">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Signup for my Newsletter" id="email" aria-required="true">
            
        <button type="button" class="btn bg-dark btn-contact">Signup</button>
    </form>
